eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/testdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
